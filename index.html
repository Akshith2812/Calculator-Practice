<!DOCTYPE html>
<html>
  <head>

    <title>
      Calculator Practice
    </title>
<link rel="stylesheet" href="styles/calculator.css">
  </head>
  <body>

   
      <p class="title">Calculator Practice</p>
      <div class="container">
       
          <p class="js-calculation">R</p>
        
          <div class="inside">
            <p>
              <button onclick="
                updateCalculation('1');
              " class="number-key">1</button>
        
              <button onclick="
                updateCalculation('2');
              " class="number-key">2</button>
        
              <button onclick="
                updateCalculation('3');
              " class="number-key">3</button>
        
              <button onclick="
                updateCalculation(' + ');
              " class="operator-key">+</button>
            </p>
        
            <p>
              <button onclick="
                updateCalculation('4');
              " class="number-key">4</button>
        
              <button onclick="
                updateCalculation('5');
              " class="number-key">5</button>
        
              <button onclick="
                updateCalculation('6');
              " class="number-key">6</button>
        
              <button onclick="
                updateCalculation(' - ');
              " class="operator-key">-</button>
            </p>
        
            <p>
              <button onclick="
                updateCalculation('7');
              " class="number-key">7</button>
        
              <button onclick="
                updateCalculation('8');
              " class="number-key">8</button>
        
              <button onclick="
                updateCalculation('9');
              " class="number-key">9</button>
        
              <button onclick="
                updateCalculation(' * ');
              " class="operator-key">*</button>
            </p>
        
            <p>
              <button onclick="
                updateCalculation('0');
              " class="number-key">0</button>
        
              <button onclick="
                updateCalculation('.');
              " class="number-key">.</button>
        
              <button onclick="
                
                calculation = eval(calculation);
        
               
                displayCalculation();
        
                localStorage.setItem('calculation', calculation);
              " class="number-key">=</button>
        
              <button onclick="
                updateCalculation(' / ');
              " class="operator-key">/</button>
            </p>
        
            <p>
              <button onclick="
                calculation = '';
        
                displayCalculation();
        
                localStorage.setItem('calculation', calculation);
                
              " class="clear-key">Clear</button>
            </p>
        </div>
    
    
    </div>
    
    <script src="scripts/calculator.js">
    </script>
  </body>
</html>
